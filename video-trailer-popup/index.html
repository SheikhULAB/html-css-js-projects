<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-image">

        <h1>Movie Title</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusamus fuga vero, recusandae voluptates pariatur modi officia a amet facilis ex, dicta placeat excepturi aperiam harum itaque deleniti ad numquam veritatis?</p>
        <button class="btn">Watch now</button>
    </div>
     <div class="trailer-container active">
        <video src="trailer.mp4" controls></video>
        <i class="fas fa-times fa-2x close-icon"></i>
     </div>

     <script src="index.js"></script>
</body>
</html>
